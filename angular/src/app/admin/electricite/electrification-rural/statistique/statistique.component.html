<div class="host">
    <app-title title="Statistique"></app-title>
    <div class="right">
        <button class="mt-3" style="margin-top: 20px" mat-raised-button color="primary"
            [routerLink]="['/admin/electricite/electrification-rural']">
            <mat-icon>list</mat-icon>
            Electrification rurals
        </button>
    </div>
    <mat-card>
        <mat-form-field *ngIf="!session.isPointFocal">
            <mat-label>Region</mat-label>
            <mat-select (selectionChange)="selectChange('region', $event.value)">
                <mat-option value="0">...</mat-option>
                <mat-option *ngFor="let e of regions | async" [value]="e.id">{{ e.libelle }}</mat-option>
            </mat-select>
        </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field>
            <mat-label>Province</mat-label>
            <mat-select (selectionChange)="selectChange('province', $event.value)">
                <mat-option value="0">...</mat-option>
                <mat-option *ngFor="let e of provinces" [value]="e.id">{{ e.libelle }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div style="display: block;">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
    </mat-card>
</div>
